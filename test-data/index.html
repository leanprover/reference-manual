<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Manual</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #F9FBFD;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            border: 1px solid #E4EBF3;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 60px 80px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a {
            background: #386EE0;
            color: white;
        }

        a:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(56, 110, 224, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lean Manual Testing</h1>
        <p class="subtitle">Preview Version</p>
        <div class="links">
            <a href="/reference">Reference Manual</a>
            <a href="/tutorials">Tutorials</a>
        </div>
    </div>
</body>
</html>
